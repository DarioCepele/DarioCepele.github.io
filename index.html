<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="script.js"></script>
    <title>Instangram</title>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <i class="fab fa-instagram"></i>
            <i class="fas fa-search"></i>
            <input type="text" class="src" placeholder="Serch">
            <i class="fas fa-home"></i>
            <i class="far fa-paper-plane" id="header-plan"></i>
            <i class="far fa-compass"></i>
            <i class="far fa-heart" id="header-heart"></i>
            <i class="far fa-user-circle" id="user"></i>
        </div>
        <div class="post-header">
            <i class="far fa-user-circle" id="user-post"></i>
            <p class="account-name">Name</p>
        </div>
        <div class="post-body">
            <img src="Cattura.PNG" class="img">
        </div>
        <div class="post-footer">
            <i class="far fa-heart" id="footer-heart"></i>
            <i class="far fa-comment"></i>
            <i class="far fa-paper-plane" id="footer-plan"></i>
            <i class="far fa-bookmark"></i>
            <p id="p">ciao a tutti</p>
        </div>
    </div>
</body>
</html>
